name: E2E Matrix

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  cucumber:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dataset: [sanity, family]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Cucumber (${{ matrix.dataset }})
        env:
          TEST_DATA: ${{ matrix.dataset }}
        run: >-
          npx cucumber-js HIS_FLIGHTBASE_B2C/features/sanity.feature \
            --require HIS_FLIGHTBASE_B2C/features/step_definitions \
            --require HIS_FLIGHTBASE_B2C/features/support \
            --format json:reports/cucumber-${{ matrix.dataset }}.json
      - name: Upload Cucumber JSON
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-json-${{ matrix.dataset }}
          path: reports/cucumber-${{ matrix.dataset }}.json
